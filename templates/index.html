<!DOCTYPE html>

<html>

<head>
    <title>Upload a CSV File</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="/static/js/index.js"></script>
        <script src="/static/js/dropzone.js"></script>

            <link rel="stylesheet" type="text/css" href="/static/css/index.css">

</head>


<body>
    <h1>Upload new File</h1>
    <!-- enctype defines how your form data will be encoded -->
    <!-- multipart/form-data means no characters are encoded. -->
    <!-- This is usually used when you are using forms to upload a file -->
    <form method="post" enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>

<!-- DROP FORM -->
<form id="my_dropzone" action="/api/post_csv" method='post' class="dropzone">
    <div class="dz-default dz-message">
        <span>Drop a csv file here to upload</span>
    </div>
</form>


</body>
</html>
